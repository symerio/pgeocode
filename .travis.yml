language: python
sudo: false

env:
    global:
      CONDA_DEPENDENCIES="numpy pandas test"
    matrix:
    - python: 2.7
      env: REQUIREMENTS="numpy pandas pytest"
    - python: 3.5
      env: REQUIREMENTS="numpy pandas==0.22 pytest"
    - python: 3.6
      env: REQUIREMENTS="numpy pandas==0.25 pytest"
    - python: 3.7
      env: REQUIREMENTS="numpy pandas pytest"

install: 
    - pip install ${REQUIREMENTS}
    - pip install .

script:
    - pytest -sv .

cache:
  - directories:
    - $HOME/.cache/pip
